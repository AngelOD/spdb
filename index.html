<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/beige.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Log-based Predictive Maintenance</h2>
          <h4>by Ruben Sipos, Fabian Moerchen, Dmitriy Fradkin, Zhuang Wang</h4>
          <h5>Presented by: Tristan Bendixen</h5>
        </section>
        <section>
          \[\text{min}_w\frac{\lambda}{2}\left\lVert w\right\rVert_1^2+\sum\nolimits_j
          \text{max}\left\{1-y_jw^Tx_j,0\right\}\]
        </section>
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'lib/js/classList.js' },
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/math/math.js', async: true },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'node_modules/reveal.js-menu/menu.js' },
        ],

        controls: false,
        controlsTutorial: false,
        history: true,
        math: {
          config: 'TeX-AMS_HTML-full',
        },
        slideNumber: 'c',
        transition: 'none',

        menu: {
          keyboard: true,
        },
      });
    </script>
  </body>
</html>
